<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Letreiro - ProtonBus</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input[type="color"] {
      padding: 0;
      width: 60px;
      height: 40px;
      cursor: pointer;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    canvas {
      margin-top: 20px;
      border: 2px solid #fff;
    }

    #download {
      display: inline-block;
      margin-top: 15px;
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }

    #footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #222;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .social-buttons a:hover {
      background: #444;
    }

    #whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    #whatsapp-button:hover {
      background-color: #1ebe57;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Letreiro - ProtonBus</h1>
    
    <label for="tipo">Tipo de Letreiro:</label>
    <select id="tipo" onchange="ajustarCanvas()">
      <option value="Frontal">Frontal</option>
      <option value="Lateral">Lateral</option>
      <option value="Traseiro">Traseiro</option>
      <option value="Interno">Interno</option>
    </select>

    <label for="linha">Número da Linha:</label>
    <input type="text" id="linha" placeholder="Ex: 397D">

    <label for="destino">Destino:</label>
    <input type="text" id="destino" placeholder="Ex: Seropédica via Campo Grande">

    <label for="cor">Cor do Letreiro:</label>
    <input type="color" id="cor" value="#FF9900">

    <br>
    <button onclick="gerarLetreiro()">Gerar Letreiro</button>

    <canvas id="letreiro" width="512" height="128"></canvas>

    <br>
    <a id="download" download="letreiro.png">Baixar Letreiro</a>

    <br>
    <a id="whatsapp-button" href="https://wa.me/5521967854198?text=Ol%C3%A1%2C%20estou%20com%20um%20problema%20ao%20gerar%20o%20letreiro%20no%20site.%20Poderia%20me%20ajudar%3F" target="_blank">
      Suporte via WhatsApp
    </a>

    <div class="social-buttons">
      <a href="https://youtube.com/@busologobrian?si=SjyfBX4Sy4wyXVtY" target="_blank">Canal no YouTube</a>
      <a href="https://instagram.com/Brian_lewis_2" target="_blank">Instagram</a>
    </div>

    <div id="footer">
      Desenvolvido por Brian Lewis
    </div>
  </div>

  <script>
    function ajustarCanvas() {
      const tipo = document.getElementById('tipo').value;
      const canvas = document.getElementById('letreiro');

      switch (tipo) {
        case 'Frontal':
          canvas.width = 512;
          canvas.height = 128;
          break;
        case 'Lateral':
          canvas.width = 512;
          canvas.height = 64;
          break;
        case 'Traseiro':
          canvas.width = 256;
          canvas.height = 64;
          break;
        case 'Interno':
          canvas.width = 384;
          canvas.height = 64;
          break;
      }
    }

    function gerarLetreiro() {
      ajustarCanvas();

      const linha = document.getElementById('linha').value;
      const destino = document.getElementById('destino').value;
      const cor = document.getElementById('cor').value;
      const canvas = document.getElementById('letreiro');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = cor;
      ctx.font = 'bold 24px Arial';
      ctx.fillText(`${linha} - ${destino}`, 10, canvas.height / 2 + 10);

      const link = document.getElementById('download');
      link.href = canvas.toDataURL('image/png');
      link.style.display = 'inline-block';
    }
  </script>
</body>
</html>
